<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stegio - Image Steganography</title>
<link rel="stylesheet" href="assets/styles.css">
  <!-- Light mode favicon -->
<link rel="icon" type="image/x-icon" href="https://github.com/atanu16/Stegio/assets/83860778/681921b1-9098-4c81-86ac-f21a4c52e309">


<!-- font awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

 <body onload="myfung()">
  <div id="Loading"></div>
  <!-- <video class="vid" autoplay loop muted plays-inline>
    <source src=" " type="video/mp4">
</video> -->
  <div class="navbar">
    <div class="navbar-left">
      <img class="logo" src="https://github.com/atanu16/Stegio/assets/83860778/37e94ab9-ada5-4eb4-8587-f80b8c710dc5" alt="Logo" width="40" height="40"> 
      <h4 class="logotext">Stegio</h6>
    </div>
    <div class="navbar-right" id="currentDateTime"></div>
  </div>
  
   <div class="container">
     <h1 class="word" id="typing-text" ></h1>
     <div>
      
     </div>
     
     <div class="option-buttons">
       <button id="encrypt-btn" onclick="showEncryptForm()">ENCODE</button>
       <button id="decrypt-btn" onclick="showDecryptForm()">DECODE</button>
     </div>
     <div id="encrypt-form" class="form-container">
       <h2 id="word2"><span class="red">En</span>crypt Data</h2>
       
       <input type="file" id="cover-image" accept="image/*">
       <input type="text" id="secret-key" placeholder="Enter security key (Numbers only)">
       <input type="text" id="hidden-text" placeholder="Enter text to hide">
       
       <button onclick="hideText()">Encrypt</button>
     </div>
     <div id="decrypt-form" class="form-container" style="display: none;">
       <h2 id="word2"><span class="red">De</span>crypt Data</h2>
       
       <input type="file" id="hidden-image" accept="image/*">
       <input type="text" id="reveal-key" placeholder="Enter security key">
       <button onclick="revealText()" >Decrypt</button>
     </div>
     <canvas id="canvas" style="display:none;"></canvas>

     <div id="output-message"></div>
   </div>
   <!-- Footer -->
   <footer class="footer">
    <div class="footer-left">
        <p class="middle-footer">&copy; <span id="currentYear"></span> Stegio All rights reserved.</p></p>
    </div>
    <p className="footer-right"><FaGithub /> <a class="url" href='https://github.com/atanu16'><i class="fab fa-github"></i> Atanu</a> </p>
</footer>


  
   <script src="../steganography.js"></script>
</body>
</html>
